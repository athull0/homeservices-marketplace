{% extends 'dashboard.html' %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

{% block links %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/addcat.css' %}">
{% endblock %}
{% block contents %}
<div class="container">
    <div class="form-container">
        <h3 class="text-center mb-4">Add Category</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-floating mb-3">
                {{ form.name }}
                <label for="id_name">Enter the name</label>
            </div>

            <div class="form-floating mb-3">
                {{ form.details }}
                <label for="id_details">Enter the details</label>
            </div>

            <div class="mb-3">
                <label for="id_image" class="form-label">Upload Image</label>
                {{ form.image }}
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>




{% endblock %}
