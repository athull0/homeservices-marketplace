<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    {% block links %}
    {% endblock %}
</head>
<body>
    
<button class="btn btn-primary d-md-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
    â˜° Menu
</button>
<div class="wrappeer">
   <div class="offcanvas offcanvas-start d-md-block text-bg-dark" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Admin Panel</h5>
        <button type="button" class="btn-close btn-close-white d-md-none" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link text-white"><span class="material-symbols-outlined">
                admin_panel_settings
                </span>Dashboard</a></li>
            <li class="nav-item"><a href="{% url 'addcat' %}" class="nav-link text-white"><span class="material-symbols-outlined">
                add_circle
                </span>Addcategories</a></li>
            <li class="nav-item"><a href="{%url 'get_categories'%}" class="nav-link text-white"><span class="material-symbols-outlined">
                view_list
                </span>Categories</a></li>
            <li class="nav-item"><a href="{% url 'users' %}" class="nav-link text-white"><span class="material-symbols-outlined">
                person
                </span>Users</a></li>
            <li class="nav-item"><a href="{% url 'workers' %}" class="nav-link text-white"><span class="material-symbols-outlined">
                manage_accounts
                </span>Workers</a></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-white"><span class="material-symbols-outlined me-2">
                home
                </span>Home</a></li>


        </ul>
    </div>
    </div> 
    
    <div class="content">
        {% block contents %}
        <h2>Admin Dashboard</h2>
    {% endblock %}    
    </div>
    
</div>



    

</body>
</html>
